<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClickHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/logo.png" style="
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40%;
  padding-top: 20%;
" alt="" />
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div style="text-align: center;">
          <h2 style="color: #6361ea;">Cambiar Contraseña</h2>
        </div>
        <div class="ion-padding" style="padding-top: 10%;">
          <ion-item>
            <ion-label position="stacked">Escribe tu email registrado</ion-label>

            <ion-input name="Password" type="email" placeholder="Email">
            </ion-input>
          </ion-item>
        </div>
        <div style="margin-top: 5%;">
          <ion-button expand="block">Cambiar contraseña</ion-button>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
