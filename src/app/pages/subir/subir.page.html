<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClickHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <form [formGroup]="obras">
      <ion-grid>
        <ion-row color=" primary" justify-content-center>
          <ion-col align-self-center size-md="8" size-lg="8" size-xs="12"
            style="margin-left: auto; margin-right: auto; ">

            <div class="ion-padding">

              <ion-item>
                <ion-icon name="person-outline" class="icon-login" style="margin-right: 15px; color: #6361ea;">
                </ion-icon>

                <ion-input formControlName="nombre" name="name" type="name" placeholder="Nombres"></ion-input>

              </ion-item>





            </div>
            <div class="ion-padding">

              <ion-button expand="block" (click)="crearObra()">Crear Obra
              </ion-button>
            </div>


          </ion-col>

        </ion-row>
      </ion-grid>
    </form>
  </div>

</ion-content>
