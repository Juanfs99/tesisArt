<ion-content *ngIf=" user">
  <ion-button style="margin-top: 5%;" (click)="onClickBack()" fill="clear">
    <ion-icon slot="start" name="chevron-back-outline"></ion-icon>

  </ion-button>
  <div class="row">
    <div class="column">
      <img src="{{user.imageUrl}}" class="artistimg">

      <h4 class="nombre">
        {{user.name}} {{user.lastname}}
      </h4>

      <h5 class="pais">
        {{user.country}}
      </h5>


      <h6 style=" text-align: center; color: #444444; font-family: proxima-nova, sans-serif; font-weight: 300;
        margin-left: auto; margin-right: auto; font-style: normal; width: 80%; padding-bottom: 5%; ">
        {{user.frase}} </h6>
    </div>
    <div class="column">
      <ion-list *ngFor="let obra of misObras">
        <ion-card routerLink="/articulo/{{obra.uid}}/{{obra.id}}" class="ion-no-margin"
          style="background-color: none; ">

          <div class="artists">

            <img src="{{obra.imagenObra}}" class="img_card_cat" />
          </div>
          <!-- <div class="card-title">Sculptures</div> -->
          <ion-card-title class="card-title">{{obra.nombre}}</ion-card-title>

          <ion-card-subtitle class="card-subtitle">${{obra.precio}}</ion-card-subtitle>

        </ion-card>
      </ion-list>
    </div>
  </div>



</ion-content>
