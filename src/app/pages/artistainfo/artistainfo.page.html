<ion-header class="ion-no-border"> 
  <ion-toolbar>
    <ion-button (click)="onClickBack()" fill="clear">
      <ion-icon slot="start" name="chevron-back-outline" ></ion-icon>
      
    </ion-button>
   
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/cuadrado.jpeg" class="artistimg" style="height:150px; border-radius: 50%; border: 5px solid #6361ea" >

  <h4 style="
      text-align: center;
      padding-top: 5%;
      padding-bottom: 3%;
      color: #6361ea;
      font-family: proxima-nova, sans-serif;

      font-weight: 400;

      font-style: normal;
    ">
   Nombre Apellido Artista
  </h4>

  <h5 style="
      text-align: center;
      
      
      color: #444444;
      font-family: proxima-nova, sans-serif;

      font-weight: 300;

      font-style: normal;
    ">
   Quito / Ecuador
  </h5>  


  <h6 style="
      text-align: center;
      
      
      color: #444444;
      font-family: proxima-nova, sans-serif;

      font-weight: 300;
      margin-left: auto;
    margin-right: auto;
      font-style: normal;
      width: 80%;
      padding-bottom: 5%;
    ">
   "El arte es mi forma de vida, trabajo en ello vivo para ello"
  </h6>  
  <ion-list *ngFor="let s of sculptures" >
    <ion-card  [routerLink]="s.direccion" class="ion-no-margin" style="background-color: none;" >
      <div class="artists">
        <img src="{{s.imagen}}" class="img_card_cat" />
      </div>
      <!-- <div class="card-title">Sculptures</div> -->
      <ion-card-title class="card-title">{{s.nombre}}</ion-card-title>
      <ion-card-subtitle class="card-subtitle">${{s.precio}}</ion-card-subtitle>

    </ion-card>
  </ion-list>
</ion-content>
