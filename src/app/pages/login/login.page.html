<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClickHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row" style="margin-top: 5%;">
    <div class="column logoPhone">

      <div id="container" class="ion-padding">
        <model-viewer alt="Logo"
          src="https://firebasestorage.googleapis.com/v0/b/art-in-augmented-reality.appspot.com/o/AppComponentes%2FModelos%2FLogo3D%2Flogo3D.glb?alt=media&token=adde45f0-e96c-4fdb-b401-a7cef87f32a0"
          ios-src="https://firebasestorage.googleapis.com/v0/b/art-in-augmented-reality.appspot.com/o/AppComponentes%2FModelos%2FLogo3D%2Flogo3D.usdz?alt=media&token=47757493-b976-44bd-96f2-a545cf7e0484"
          ar unestable-webxr quick-lock-browsers="safari chrome" shadow-intensity="1" interaction-prompt="auto"
          auto-rotate ar magic-leap camera-controls>
        </model-viewer>
      </div>
    </div>
    <div class="column logoDesktop">
      <div id="container" class="ion-padding">
        <model-viewer alt="Logo"
          src="https://firebasestorage.googleapis.com/v0/b/art-in-augmented-reality.appspot.com/o/AppComponentes%2FModelos%2FLogo3D%2Flogo3D.glb?alt=media&token=adde45f0-e96c-4fdb-b401-a7cef87f32a0"
          ios-src="https://firebasestorage.googleapis.com/v0/b/art-in-augmented-reality.appspot.com/o/AppComponentes%2FModelos%2FLogo3D%2Flogo3D.usdz?alt=media&token=47757493-b976-44bd-96f2-a545cf7e0484"
          ar unestable-webxr quick-lock-browsers="safari chrome" shadow-intensity="1" interaction-prompt="auto"
          auto-rotate ar magic-leap camera-controls>
        </model-viewer>
      </div>
    </div>
    <div class="column">
      <h4 class="textoIniciar" style="

    ">
        Iniciar Sesión
      </h4>
      <form [formGroup]="credentials" (ngSubmit)="login()">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="8" size-lg="8" size-xs="12"
              style="margin-left: auto; margin-right: auto; ">
              <div style="text-align: center;">


              </div>
              <div class="ion-padding">
                <ion-item fill="solid" class="ion-margin-bottom">
                  <ion-icon name="person-outline" class="icon-login" style="margin-right: 15px; color: #6361ea;">
                  </ion-icon>

                  <ion-input class="formText" name="email" type="email" placeholder="Email" formControlName="email">
                  </ion-input>
                  <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid
                  </ion-note>

                </ion-item>

                <ion-item fill="solid" class="ion-margin-bottom">
                  <ion-icon name="lock-open-outline" style="margin-right: 15px; color: #6361ea;"></ion-icon>
                  <ion-input class="formText" type="password" placeholder="Contraseña" formControlName="password">
                  </ion-input>
                  <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs
                    to be 6 characters</ion-note>
                </ion-item>

                <ion-button class="formText" fill="clear" style="display: block;


            padding-bottom: 3px;text-decoration: underline;" (click)="onClickPassword()">¿Olvidaste tu contraseña?
                </ion-button>


              </div>
              <div class="ion-padding">

                <ion-button expand="block" (click)="login()" [disabled]="!credentials.valid">Iniciar Sesión
                </ion-button>
              </div>
              <ion-button class="formText" fill="clear" style="display: block;
margin-right: auto;
            margin-left: auto;
            width: 55%; padding-bottom: 3px;text-decoration: underline;" (click)="onClickSignUp()">Crear cuenta
              </ion-button>

            <div style="margin-left: auto; margin-right: auto;">
              <ion-button color="dragonparking" (click)="onClickInquilino()">Inquilino</ion-button>
              <ion-button color="dragonparking" (click)="onClickArrendatario()">Arrendatario</ion-button>

            </div>
          </ion-row> -->
            </ion-col>

          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>




</ion-content>
