<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/cuadrado.jpeg" alt="">
        <ion-label>
          <h2>
            Nombre de usuario
          </h2>
          <p>artist</p>
        </ion-label>
      </div>
      <ion-list class="menu-items" lines="none">
        <ion-item *ngFor="let m of menu"> 
          <ion-icon name="{{m.icono}}"></ion-icon>{{m.nombre}}
        </ion-item>
      </ion-list>
      <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon>
          Click me
        </ion-button>
      </div>
      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
